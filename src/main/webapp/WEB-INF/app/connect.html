<#include "/head.ftl" />
<@head>
	<style type="text/css">
		
		h3 {
			padding: 1em 0 1em 0;
		}
		
		#message {
			color: red;
		}
		
		#connect {
			margin-top: 1em;
			float: right;
		}
		
		#conn-params {
			position: fixed;
		}
		
		#connParamsForm {
			padding: 3em;
		    width: 200px;
		    height: 200px;
			border-radius: 10px;
			background-color: #DDDDDD; 
		    position: absolute;
		    top:0;
		    bottom: 0;
		    left: 0;
		    right: 0;
		
		    margin: auto;
		}
	</style>
</@head>
<body>
	<h3>Mongo Viewer</h3>
	<h4 id="message">${message!''}</h4>
	<form id="conn-params" action="${url('/connect')}" method="post">
	<table>
		<tr>
			<td><label for="host">Host</label></td>
			<td><input id="host" name="host" type="text" value="${host!''}"></td>
		</tr>
		<tr> 
			<td><label for="port">Port</label></td>
			<td><input id="port" name="port" type="text" value="${port?c!''}"></td>
		</tr>
	</table>
	<button id="connect">Connect</button>
	</form>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>
</body>
</html>
